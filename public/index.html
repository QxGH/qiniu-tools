<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title></title>
  <script>
    window.toolConfig = {
      "server": {
        "base": "https://api.services.xingchen.cn/",
        "qiniu": {
          "bucket": "tools/oss/bucket", // {"data":{"default":"test","items":{"test":{"domain":"https://cdn.test.com/","region":"z0","uploadDomain":{"server":"//up.qiniup.com/","client":"//upload.qiniup.com/"}}}},"code":0,"message":"成功"}
          "token": "tools/oss/uploadToken" // {"data":{"uptoken":"token","domain":"https://cdn.test.com/","iat":1600000000,"exp":1600007200},"code":0,"message":"成功"}
        }
      },
      "title": "星辰工具"
    };
    document.title = toolConfig.title;
  </script>

  <%= process.env.NODE_ENV==='development' ? 
    ` 
    <script src="https://lib.baomitu.com/vue/2.6.10/vue.js"></script>
    <script src="https://lib.baomitu.com/vuex/3.1.2/vuex.js"></script>
    <script src="https://lib.baomitu.com/vue-router/3.1.3/vue-router.js"></script>
    <script src="https://lib.baomitu.com/axios/0.19.2/axios.js"></script>
    <script src="https://lib.baomitu.com/crypto-js/3.1.9/crypto-js.js"></script>
    `
    :
    `
    <script src="https://lib.baomitu.com/vue/2.6.10/vue.min.js"></script>
    <script src="https://lib.baomitu.com/vuex/3.1.2/vuex.min.js"></script>
    <script src="https://lib.baomitu.com/vue-router/3.1.3/vue-router.min.js"></script>
    <script src="https://lib.baomitu.com/axios/0.19.2/axios.min.js"></script>
    <script src="https://lib.baomitu.com/crypto-js/3.1.9/crypto-js.min.js"></script>
    `
    %>

    <!-- element -->
    <script src="https://lib.baomitu.com/element-ui/2.12.0/index.js"></script>
    <link href="https://lib.baomitu.com/element-ui/2.12.0/theme-chalk/index.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/scroll.css">

</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
